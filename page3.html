<html>
<head>
	<title>Music!</title>
	<link rel="stylesheet" href="nickstyle.css">
</head>
<body>
	<h1> Nick's Spotify Top 5 </h1>
	<table cellpadding="2" cellspacing="2" border="1" bgcolor="#dfdfdf" width="40%" align="left">
	<thead>
			<tr>
				<th>Title</th>
				<th>Artist</th>
				<th>Album</th>
				<th>Year</th>
			</tr>
	</thead>	
		<tbody id="tableData"></tbody>
	</table>
	<script>
	var songs = [
		{Title: "Salad Days",Artist: "Mac Demarco",Album: "Salad Days",Year: "2014"},
		{Title: "Graffiti On A Tuesday Night",Artist: "Neat Beats",Album: "Cosmic Surgery",Year: "2011"},
		{Title: "Space Walk",Artist: "Lemon Jelly",Album: "Lost Horizons",Year: "2002"},	
		{Title: "Walkie Talkie",Artist: "Palm",Album: "Shadow Expert",Year: "2017"},
		{Title: "Smells Like Content",Artist: "The Books",Album: "Lost and Safe",Year: "2011"}
		];
		var music = '<tbody>'
		
   for(i = 0; i < songs.length; i++){
        music += '<tr>';
        music += '<td>' + songs[i].Title + '</td>';
        music += '<td>' + songs[i].Artist + '</td>';
        music += '<td>' + songs[i].Album + '</td>';
        music += '<td>' + songs[i].Year + '</td>';
        music+= '</tr>';
    }
    music +='</tbody>';
    document.getElementById('tableData').innerHTML = music;
	</script>
</body>
</html>
