<html>
<head>
	<title>Music!</title>
	<link rel="stylesheet" href="nickstyle.css">
</head>
<body>
	<h1> Nick's Spotify Top 5 </h1>
	<table cellpadding="2" cellspacing="2" border="1" bgcolor="#dfdfdf" width="40%" align="left">
	<thead>
			<tr>
				<th>Title</th>
				<th>Artist</th>
				<th>Album</th>
				<th>Year</th>
				<th>Length</th>
			</tr>
	</thead>	
		<tbody id="tableData"></tbody>
	</table>
	<table cellpadding="2" cellspacing="2" border="1" bgcolor="#dfdfdf" width="40%" align="right">
	<thead>
			<tr>
				<th>Number of songs</th>
				<th>Number of Artists</th>
				<th>Total Duration</th>
			</tr>
	</thead>	
		<tbody id="statsdata"></tbody>
	</table>
	<script>
	var songs = [
		{Title: "Salad Days",Artist: "Mac Demarco",Album: "Salad Days",Year: "2014",Length: "2:26"},
		{Title: "Graffiti On A Tuesday Night",Artist: "Neat Beats",Album: "Cosmic Surgery",Year: "2011",Length: "4:20"},
		{Title: "Space Walk",Artist: "Lemon Jelly",Album: "Lost Horizons",Year: "2002",Length: "7:02"},	
		{Title: "Walkie Talkie",Artist: "Palm",Album: "Shadow Expert",Year: "2017",Length: "2:33"},
		{Title: "Smells Like Content",Artist: "The Books",Album: "Lost and Safe",Year: "2011",Length: "3:43"}
		];
	var music = '<tbody>'
   for(i = 0; i < songs.length; i++){
        music += '<tr>';
        music += '<td>' + songs[i].Title + '</td>';
        music += '<td>' + songs[i].Artist + '</td>';
        music += '<td>' + songs[i].Album + '</td>';
        music += '<td>' + songs[i].Year + '</td>';
        music += '<td>' + songs[i].Length + '</td>';
        music+= '</tr>';
    }
    music +='</tbody>';
    document.getElementById('tableData').innerHTML = music;
		
	function playlistduration(){
		var duration= [];
		for(i = 0; i < songs.length; i++){
			duration.push(songs[i].Length)
		}
		var mathdur = []
		for(i = 0; i < duration.length; i++){
			time = duration[i]
			tt=time.split(":"); 
			tt[0] = Number(tt[0])
			tt[1] = Number(tt[1])
			sec=tt[0]*60+tt[1]*1;
			mathdur.push(sec)
		}
		var total = 0;
		for (i = 0; i <mathdur.length; i++){
			total += mathdur[i]
		}
		total = (total * 0.0166667)
		mm = String(total).split(".")
		minute = Number(mm[0])
		intsecond = (Number(mm[1]) * 60)
		second = String(intsecond).slice(0,1)
		totalduration = String(minute + ":" + second)
		return totalduration;
}
	function numartists(){
		var dictionary = []
		for(i = 0; i < songs.length; i++){
			if(dictionary.includes(songs[i].Artist)){
				dictionary[songs[i].Artist] += 1
			}
			else{
			dictionary.push({key: songs[i].Artist, value:1});
	}
		}
		console.log(dictionary)
	}
numartists();
	</script>
</body>
</html>
